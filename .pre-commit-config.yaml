repos:
  - repo: local
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: bash -c 'grep -n " $" *.md && exit 1 || exit 0'
        language: system
        files: \.md$
      - id: file-format
        name: Check File Format
        entry: bash -c 'file *.md | grep -v "UTF-8 Unicode text" | grep -v "ASCII text" && exit 1 || exit 0'
        language: system
        files: \.md$
